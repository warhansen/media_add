<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Media for Emby</title>
</head>
<body>

<h1>Add media to Emby</h1>

<form action="/choice"  method="POST">
    <label for="options">Which kind of media do you want to add?</label>
    <select name="options" id="options">
        <option value="movies">Movies</option>
        <option value="series">Series</option>
    </select>
    <br><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
